!RANCID-CONTENT-TYPE: arista
!
vlan internal order ascending range 1006 1199
!
transceiver qsfp default-mode 4x10G
!
service routing protocols model multi-agent
!
hostname leaf4
!
spanning-tree mode mstp
no spanning-tree vlan-id 4094
spanning-tree mst 0 priority 16384
!
no enable password
no aaa root
!
vlan 4094
   name MLAG_PEER
   trunk group MLAG
!
vrf instance MGMT
!
interface Port-Channel1
   description MLAG_PEER_leaf3_Po1
   no shutdown
   switchport
   switchport trunk allowed vlan 2-4094
   switchport mode trunk
   switchport trunk group MLAG
!
interface Port-Channel3
   description SPINES_Po4
   no shutdown
   switchport
   switchport trunk allowed vlan none
   switchport mode trunk
   mlag 3
!
interface Ethernet1
   description MLAG_PEER_leaf3_Ethernet1
   no shutdown
   channel-group 1 mode active
!
interface Ethernet2
   description MLAG_PEER_leaf3_Ethernet2
   no shutdown
   channel-group 1 mode active
!
interface Ethernet3
   description SPINE1_Ethernet5
   no shutdown
   channel-group 3 mode active
!
interface Ethernet4
   description SPINE2_Ethernet5
   no shutdown
   channel-group 3 mode active
!
interface Vlan4094
   description MLAG_PEER
   no shutdown
   mtu 1500
   no autostate
   ip address 192.168.99.5/31
!
ip routing
no ip routing vrf MGMT
!
mlag configuration
   domain-id rack2
   local-interface Vlan4094
   peer-address 192.168.99.4
   peer-link Port-Channel1
   reload-delay mlag 300
   reload-delay non-mlag 330
!
management api http-commands
   protocol https
   no shutdown
   !
   vrf MGMT
      no shutdown
!
end
