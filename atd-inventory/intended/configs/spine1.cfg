!RANCID-CONTENT-TYPE: arista
!
vlan internal order ascending range 1006 1199
!
transceiver qsfp default-mode 4x10G
!
service routing protocols model multi-agent
!
hostname spine1
!
spanning-tree mode mstp
no spanning-tree vlan-id 4094
spanning-tree mst 0 priority 4096
!
no enable password
no aaa root
!
vlan 4094
   name MLAG_PEER
   trunk group MLAG
!
vrf instance MGMT
!
interface Port-Channel1
   description MLAG_PEER_spine2_Po1
   no shutdown
   switchport
   switchport trunk allowed vlan 2-4094
   switchport mode trunk
   switchport trunk group MLAG
!
interface Port-Channel2
   description RACK1_Po3
   no shutdown
   switchport
   switchport trunk allowed vlan none
   switchport mode trunk
   mlag 2
!
interface Port-Channel4
   description RACK2_Po3
   no shutdown
   switchport
   switchport trunk allowed vlan none
   switchport mode trunk
   mlag 4
!
interface Ethernet1
   description MLAG_PEER_spine2_Ethernet1
   no shutdown
   channel-group 1 mode active
!
interface Ethernet2
   description LEAF1_Ethernet3
   no shutdown
   channel-group 2 mode active
!
interface Ethernet3
   description LEAF2_Ethernet3
   no shutdown
   channel-group 2 mode active
!
interface Ethernet4
   description LEAF3_Ethernet3
   no shutdown
   channel-group 4 mode active
!
interface Ethernet5
   description LEAF4_Ethernet3
   no shutdown
   channel-group 4 mode active
!
interface Vlan4094
   description MLAG_PEER
   no shutdown
   mtu 1500
   no autostate
   ip address 192.168.99.0/31
!
ip routing
no ip routing vrf MGMT
!
mlag configuration
   domain-id SPINES
   local-interface Vlan4094
   peer-address 192.168.99.1
   peer-link Port-Channel1
   reload-delay mlag 300
   reload-delay non-mlag 330
!
management api http-commands
   protocol https
   no shutdown
   !
   vrf MGMT
      no shutdown
!
end
