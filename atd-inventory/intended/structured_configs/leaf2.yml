service_routing_protocols_model: multi-agent
ip_routing: true
vlan_internal_order:
  allocation: ascending
  range:
    beginning: 1006
    ending: 1199
spanning_tree:
  mode: mstp
  mst_instances:
    '0':
      priority: 16384
  no_spanning_tree_vlan: 4094
vrfs:
  MGMT:
    ip_routing: false
management_api_http:
  enable_vrfs:
    MGMT: {}
  enable_https: true
vlans:
  4094:
    tenant: system
    name: MLAG_PEER
    trunk_groups:
    - MLAG
vlan_interfaces:
  Vlan4094:
    description: MLAG_PEER
    shutdown: false
    ip_address: 192.168.99.1/31
    no_autostate: true
    mtu: 1500
port_channel_interfaces:
  Port-Channel1:
    description: MLAG_PEER_leaf1_Po1
    type: switched
    shutdown: false
    vlans: 2-4094
    mode: trunk
    trunk_groups:
    - MLAG
  Port-Channel3:
    description: SPINES_Po2
    type: switched
    shutdown: false
    vlans: none
    mode: trunk
    mlag: 3
ethernet_interfaces:
  Ethernet1:
    peer: leaf1
    peer_interface: Ethernet1
    peer_type: mlag_peer
    description: MLAG_PEER_leaf1_Ethernet1
    type: switched
    shutdown: false
    channel_group:
      id: 1
      mode: active
  Ethernet2:
    peer: leaf1
    peer_interface: Ethernet2
    peer_type: mlag_peer
    description: MLAG_PEER_leaf1_Ethernet2
    type: switched
    shutdown: false
    channel_group:
      id: 1
      mode: active
  Ethernet3:
    peer: spine1
    peer_interface: Ethernet3
    peer_type: spine
    description: SPINE1_Ethernet3
    type: switched
    shutdown: false
    channel_group:
      id: 3
      mode: active
  Ethernet4:
    peer: spine2
    peer_interface: Ethernet3
    peer_type: spine
    description: SPINE2_Ethernet3
    type: switched
    shutdown: false
    channel_group:
      id: 3
      mode: active
mlag_configuration:
  domain_id: rack1
  local_interface: Vlan4094
  peer_address: 192.168.99.0
  peer_link: Port-Channel1
  reload_delay_mlag: 300
  reload_delay_non_mlag: 330
ip_igmp_snooping:
  globally_enabled: true
